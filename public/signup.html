<!DOCTYPE html>
<html lang="en">

<head>
  <title>Thankly</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <!-- Moment.js -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- CSS -->
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>New thank</h2>
        <h3 id="prompt-heading"></h3>
        <form class="login">
          <div class="form-group">
            <label for="exampleInputEmail2">Author Name</label>
            <input type="text" class="form-control" id="email-input2">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword2">Thank</label>
            <input type="text" class="form-control" id="password-input2">
          </div>
          <button type="submit" class="btn btn-default" id="post-thank">Post</button>
        </form>
      </div>
    </div>
  </div>

  <div class="container" id="thank-area">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
